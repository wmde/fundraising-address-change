dist: jammy

services:
  - docker

language: php

php:
  - 8.2

install:
  - travis_retry composer install

script:
  - make ci-with-coverage COVERAGE_FLAGS="--coverage-clover coverage.clover"
    # Disabled architrecture checks, please look in other repos to see how to use deptrac instead
    #  - make install-php COMPOSER_FLAGS="--no-dev -q" # Remove dev dependencies to make sure PHPStan creates errors if prod code depends on dev classes
    #- docker run -v $PWD:/app --rm registry.gitlab.com/fun-tech/fundraising-frontend-docker:stan analyse --level 7 --no-progress src/ # Can't use "make stan" because stan was removed

after_success:
  - composer global require scrutinizer/ocular
  - "$(composer config --global home)/vendor/bin/ocular code-coverage:upload --format=php-clover coverage.clover"

cache:
  directories:
    - "$HOME/.composer/cache"

notifications:
  email:
    on_success: change
    on_failure: always
